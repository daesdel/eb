<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <!--<ul id="titulo" class="logged-in"></ul>-->
          <a id="titulo2" class="navbar-brand logged-in" href="index.html">Volver</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <button type="button" id="button-actaE" class="btn btn-primary">Entrega acta</button>
            <button type="button" id="button-planoE" class="btn btn-primary">Entrega plano</button>
          </div>
        </div>
    </div>
    <form id="form-actaE">
      <div>
          <label for="escenario">Escoge escenario: </label>
          <select id="escenario" name="escenario" required>
              <option value="" disabled selected>Selecciona un escenario</option>
              <!-- Generar opciones para cada escenario -->
              <script>
                  const selectEscenario = document.getElementById('escenario');
                  for (let i = 1; i <= 50; i++) {
                      const option = document.createElement('option');
                      option.value = `Tx${String(i).padStart(2, '0')}`;
                      option.textContent = `Tx${String(i).padStart(2, '0')}`;
                      selectEscenario.appendChild(option);
                  }
              </script>
          </select>
          <button type="button" onclick="window.open('txE.html', '_blank')">Ayuda</button>
      </div>
      <input type="text" name="apellido" placeholder="Tu apellido">
      <input type="submit" value="Enviar">
  </form>
