<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            border: 1px solid white;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: relative; /* Añadir posición relativa */
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .image-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Repetición automática de imágenes con control de error -->
        <script>
            for (let i = 1; i <= 49; i++) {
                const imagePath = `img/ericsson/Tx${String(i).padStart(2, '0')}.png`;
                const img = new Image();
                img.src = imagePath;

                img.onload = () => {
                    const imageBox = document.createElement('div');
                    imageBox.className = 'image-box';
                    const image = document.createElement('img');
                    image.src = imagePath;
                    image.alt = `Imagen ${i}`;
                    imageBox.appendChild(image);

                    // Crear etiqueta h1 para el nombre del archivo sin extensión en mayúsculas
                    const fileName = imagePath.split('/').pop().split('.')[0];
                    const h1 = document.createElement('h1');
                    h1.textContent = fileName.toUpperCase();
                    h1.className = 'image-label';
                    imageBox.appendChild(h1);
                    
                    document.querySelector('.image-container').appendChild(imageBox);
                };

                img.onerror = () => {
                    console.warn(`Imagen no encontrada: ${imagePath}`);
                };
            }
        </script>
    </div>
</body>
</html>
