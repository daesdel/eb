<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETxE</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .image-box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            border: 1px solid white;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .image-box img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            cursor: pointer; /* Cambia el cursor al pasar por encima de las imágenes */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Repetición automática de imágenes con control de error -->
        <script>
            for (let i = 1; i <= 49; i++) {
                const imagePath = `img/ericsson/Tx${String(i).padStart(2, '0')}.png`;
                const img = new Image();
                img.src = imagePath;

                img.onload = () => {
                    const imageBox = document.createElement('div');
                    imageBox.className = 'image-box';
                    const imageLink = document.createElement('a');
                    imageLink.href = 'ericsson.html'; // Cambiar la ruta según tu necesidad
                    const image = document.createElement('img');
                    image.src = imagePath;
                    image.alt = `Imagen ${i}`;
                    imageLink.appendChild(image);
                    imageBox.appendChild(imageLink);
                    document.querySelector('.image-container').appendChild(imageBox);

                    // Cambiar el texto del botón al hacer clic en una imagen
                    image.addEventListener('click', () => {
                        const boton = document.querySelector('.button-container button');
                        boton.innerText = `Imagen ${i}`;
                    });
                };

                img.onerror = () => {
                    console.warn(`Imagen no encontrada: ${imagePath}`);
                };
            }
        </script>
    </div>
    <div class="button-container">
        <button type="button" name="nombre">Selecc. Esc. Tx</button>
    </div>
</body>
</html>
