<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega de ACTA</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- Troastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./main.css">
    <!-- lanzar fomulario -->
    <script type="module" src="./app/entregaActaE.js" defer></script>
    <script type="module" src="./app/entregaActaH.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <!--<ul id="titulo" class="logged-in"></ul>-->
          <a id="titulo2" class="navbar-brand logged-in" href="index.html">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <button type="button" id="button-VendorE" class="btn btn-primary">Vendor ERICSSON</button>
            <button type="button" id="button-VendorH" class="btn btn-primary">Vendor HUAWEI</button>
          </div>
        </div>
    </div>
    <form id="form-actaE">
      <div style="margin-bottom: 20px;">
        <label for="Vendor">Vendor:</label>
        <input type="text" id="Vendor" name="Vendor" value="ERICSSON" readonly>
      </div>

      <div style="margin-bottom: 20px;">
        <label for="escenario">Escoge Configuración:</label>
        <select id="escenario" name="escenario" required>
          <option value="" disabled selected>Selecciona</option>
          <!-- Generar opciones para cada escenario -->
          <script>
            const selectEscenario = document.getElementById('escenario');
            for (let i = 1; i <= 50; i++) {
              const option = document.createElement('option');
              option.value = `Tx${String(i).padStart(2, '0')}`;
              option.textContent = `Tx${String(i).padStart(2, '0')}`;
              selectEscenario.appendChild(option);
            }
          </script>
        </select>
        <button type="button" onclick="window.open('txE.html', '_blank')">Ayuda</button>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="CodSite">Código SITE:</label>
        <input type="text" name="CodSite" placeholder="CodSite" required>
      </div>
      <div style="margin-top: 60px; text-align: center;">
        <input type="submit" value="Enviar acta">
      </div>
    </form>
    <form id="form-actaH">
      <div style="margin-bottom: 20px;">
        <label for="IRJira">JIRA IR:</label>
        <input type="text" id="IRJira" name="IRJira" value="HUAWEI" readonly>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="Vendor">Vendor:</label>
        <input type="text" id="Vendor" name="Vendor" value="HUAWEI" readonly>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="escenario">¿CO-MPT?:</label>
        <select id="escenario" name="escenario" required>
          <option value="" disabled selected>Selecciona</option>
          <option value="SI COMPT">SI COMPT</option>
          <option value="NO COMPT">NO COMPT</option>
        </select>
      </div>
      <div style="margin-bottom: 20px;">
        <label for="CodSite">Código SITE:</label>
        <input type="text" name="CodSite" placeholder="CodSite" required>
      </div>
      <div style="margin-top: 60px; text-align: center;">
        <input type="submit" value="Enviar acta">
      </div>
    </form>
    
    
  <!-- Bootstrap -->  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Toastity -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
